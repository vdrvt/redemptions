<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bondai BUR Landing</title>
  <style>
    :root {
      color-scheme: light only;
      --bg: #f5f7fa;
      --card: #ffffff;
      --primary: #2563eb;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      padding: 32px 16px;
    }
    main {
      width: min(520px, 100%);
      background: var(--card);
      border-radius: 18px;
      padding: 36px 32px;
      box-shadow: 0 18px 40px rgba(31, 41, 55, 0.12);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 2rem;
    }
    p {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.6;
    }
    .mid-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.1);
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 24px;
    }
    .mid-badge span {
      font-family: 'Courier New', monospace;
      letter-spacing: 0.04em;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 22px;
      border-radius: 10px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 30px rgba(59, 130, 246, 0.3);
    }
    .cta.disabled {
      pointer-events: none;
      background: #e5e7eb;
      color: #9ca3af;
      box-shadow: none;
      transform: none;
    }
    .note {
      margin-top: 18px;
      font-size: 0.95rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main>
    <h1>Bondai BUR Landing</h1>
    <p>Capture a member ID (MID) from the URL, store it locally, and continue to the browser-based redemption demo.</p>

    <div class="mid-badge" id="mid-badge">
      <strong>MID:</strong>
      <span id="mid-value">waitingâ€¦</span>
    </div>

    <div>
      <a id="checkout-link" href="/checkout-bur.html" class="cta disabled">Proceed to BUR Checkout</a>
    </div>

    <p class="note">Append <code>?mid=YOURMID</code> to this URL so the checkout flow can redeem against the correct member.</p>
  </main>

  <script>
    (function () {
      function setCookie(name, value, days) {
        var expires = new Date();
        expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires.toUTCString() + '; path=/; SameSite=Lax';
      }

      function getQueryParam(name) {
        var params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      var mid = getQueryParam('mid');
      var badgeValue = document.getElementById('mid-value');
      var checkoutLink = document.getElementById('checkout-link');

      if (mid) {
        badgeValue.textContent = mid;
        checkoutLink.classList.remove('disabled');
        checkoutLink.href = '/checkout-bur.html?mid=' + encodeURIComponent(mid);

        try {
          localStorage.setItem('bondai_mid', mid);
        } catch (error) {
          console.warn('[bondai] Unable to write MID to localStorage', error);
        }

        setCookie('bondai_mid', mid, 30);
      } else {
        badgeValue.textContent = 'missing (provide ?mid=...)';
      }
    })();
  </script>
</body>
</html>
