                <h3>Browse Our Store</h3>

                <button id="browse-btn" class="button">Simulate Browsing</button>

    <script>
        // Initialize dataLayer
        window.dataLayer = window.dataLayer || [];
        
        // Cookie utilities
        function setCookie(name, value, days, options) {
            var expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            var secure = location.protocol === 'https:' ? '; Secure' : '';
            document.cookie = name + '=' + value + '; expires=' + expires.toUTCString() + '; path=/; SameSite=Lax' + secure;
        }
        
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        // Extract MID from URL
        function getUrlParam(name) {
            try {
                var urlParams = new URLSearchParams(location.search);
                return urlParams.get(name);
            } catch (e) {
                // Fallback to regex for older browsers
                var match = location.search.match(new RegExp('[?&]' + name + '=([^&]*)'));
                return match ? match[1] : null;
            }
        }
        
        // Initialize page
        function init() {
            var urlMID = getUrlParam('mid');
            
            if (urlMID) {
                // Store MID in cookie for 30 days
                setCookie('bondai_mid', urlMID, 30);
                
                // Also mirror to localStorage as backup
                try {
                    localStorage.setItem('bondai_mid', urlMID);
                } catch (e) {
                    // Ignore localStorage errors
                }
                
                // Update UI
                var badge = document.getElementById('mid-badge');
                badge.textContent = 'MID captured: ' + urlMID;
                badge.className = 'mid-badge mid-captured';
            }
        }
        
        // Simulate browsing
        var paths = ['/', '/collections', '/product/123', '/cart'];
        var currentPathIndex = 0;
        
        function simulateBrowsing() {
            var browseBtn = document.getElementById('browse-btn');
            var checkoutBtn = document.getElementById('checkout-btn');
            var currentPath = document.getElementById('current-path');
            
            browseBtn.disabled = true;
            browseBtn.textContent = 'Browsing...';
            
            var interval = setInterval(function() {
                currentPathIndex++;
                if (currentPathIndex < paths.length) {
                    var newPath = paths[currentPathIndex];
                    // Don't preserve MID parameter during browsing simulation
                    // This simulates real browsing behavior where MID gets lost
                    history.pushState({}, '', newPath);
                    currentPath.textContent = 'Current location: ' + newPath;
                } else {
                    clearInterval(interval);
                    browseBtn.textContent = 'Browse Complete';
                    checkoutBtn.style.display = 'inline-block';
                }
            }, 500);
        }
        
        // Event listeners
        document.getElementById('browse-btn').addEventListener('click', simulateBrowsing);
        
        // Initialize on page load
        init();
    </script>
