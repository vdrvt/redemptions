                <h3>Order Summary</h3>

                    <span class="order-value">A123456</span>

                    <span class="order-value">USD</span>

                <div class="status-line">Status: <span class="status-fail" id="redemption-ok">pending</span></div>

    <!-- Self-Check Validation Panel -->

    <script>
        // Initialize dataLayer
        window.dataLayer = window.dataLayer || [];
        
        // Push purchase event to dataLayer
        window.dataLayer.push({
            event: 'purchase',
            value: 79.99,
            currency: 'USD',
            transaction_id: 'A123456'
        });

    (function () {
        var BONDAI_API_URL = 'https://api.dev.our-projects.info/api/redemptions';
        var BONDAI_API_KEY = window.BONDAI_API_KEY || 'PUT_REAL_KEY_HERE';

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function getMemberPartnerKey() {
            var cookieMid = getCookie('bondai_mid');
            if (cookieMid) {
                return cookieMid;
            }
            try {
                var stored = localStorage.getItem('bondai_mid');
                if (stored) {
                    return stored;
                }
            } catch (error) {
                console.warn('[bondai] Unable to access localStorage', error);
            }
            return null;
        }

        function updateRedemptionStatus(result) {
            var okEl = document.getElementById('redemption-ok');
            var responseEl = document.getElementById('redemption-response');

            if (!okEl || !responseEl) {
                return;
            }

            var ok = !!(result && result.ok);
            okEl.textContent = ok ? 'success' : 'failed';
            okEl.className = ok ? 'status-ok' : 'status-fail';

            try {
                responseEl.textContent = JSON.stringify(result, null, 2);
            } catch (err) {
                responseEl.textContent = '[unable to display response]';
            }
        }

        function sendRedemption() {
            var memberPartnerKey = getMemberPartnerKey();
            if (!memberPartnerKey) {
                console.warn('[bondai] No member_partner_key found; skipping redemption call');
                updateRedemptionStatus({
                    ok: false,
                    data: null,
                    errors: [{ message: 'Missing member_partner_key (cookie/localStorage empty)' }]
                });
                return;
            }

            if (!BONDAI_API_KEY || BONDAI_API_KEY === 'PUT_REAL_KEY_HERE') {
                console.warn('[bondai] BONDAI_API_KEY not configured');
                updateRedemptionStatus({
                    ok: false,
                    data: null,
                    errors: [{ message: 'Set BONDAI_API_KEY near the top of checkout/index.html before testing' }]
                });
                return;
            }

            var redemptionPayload = {
                member_partner_key: memberPartnerKey,
                timestamp: new Date().toISOString(),
                offer_amount: 79.99,
                offer_savings_amount: 10.00
            };

            fetch(BONDAI_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-Key': BONDAI_API_KEY
                },
                body: JSON.stringify(redemptionPayload)
            })
            .then(function (response) {
                return response.json();
            })
            .then(function (json) {
                console.log('[bondai] Redemption response', json);
                updateRedemptionStatus(json || { ok: false, data: null, errors: [{ message: 'Empty response' }] });
            })
            .catch(function (error) {
                console.error('[bondai] Redemption failed', error);
                updateRedemptionStatus({
                    ok: false,
                    data: null,
                    errors: [{ message: error && error.message ? error.message : 'Network error' }]
                });
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', sendRedemption);
        } else {
            sendRedemption();
        }
    })();
    </script>
